<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Todo Web App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="style.css" rel="stylesheet">
</head>

<body class="d-flex h-100" style="background-color: #F3F4F6;">

    <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <div class="row">
            <div class="card px-0" style="padding-bottom: 3rem;">
                <div class="col-12 text-center" style="background-color: #22C55E; height: 200px;">
                    <div style="font-size: 5rem; font-weight: bold; color: white; margin-top: 2rem;">Todo Web App</div>
                </div>
                <div class="col-12">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-8">
                            <div class="card py-2 shadow p-3 bg-body rounded" style="background-color: white; color: #22C55E; margin-top: -3rem">
                                <label class="ms-2">New Task</label>
                                <div class="input-group mb-3 inputField align-middle mx-2">
                                    <input type="text" class="form-control" aria-describedby="basic-addon2" style="background-color: #E2E8F0;">
                                    <button class="input-group-text btn-success ms-2 me-3">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">

                    <div class="row d-flex justify-content-center mt-3">
                        <div class="col-md-8">
                            <div class="card shadow mb-2 bg-body rounded">
                                <div class="d-flex" style="background-color: #22C55E">
                                    <label for="" class="ms-3 me-2 mt-4 text-white">Edit</label>
                                    <div class="input-group mb-3 inputField align-middle mt-3" id="update">
                                        <input type="text" class="form-control" aria-describedby="basic-addon2" onclick="toUpdate()">
                                        <button class="input-group-text btn-light ms-2 me-3" style="color: #22C55E;" disabled>Update</button>
                                    </div>

                                </div>
                                <ul class="list-group list-group-flush todoList">
                                </ul>
                            </div>

                            <div class="footer mt-2 fs-4">
                                <span style="display: none;"><span class="pendingTasks badge bg-warning text-dark"></span> tasks</span>
                                <button class=" btn btn-danger btn-md float-start">Clear All Tasks</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
